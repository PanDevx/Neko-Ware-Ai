<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión</title>
  <style>
    /* Estilos generales */
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .login-box {
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 24px;
      color: #333;
    }

    .textbox {
      margin-bottom: 20px;
    }

    .textbox input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .textbox input:focus {
      border-color: #4CAF50;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #45a049;
    }

    .extra-options {
      margin-top: 20px;
      font-size: 14px;
    }

    .extra-options a {
      color: #007bff;
      text-decoration: none;
      margin: 0 5px;
      transition: color 0.3s ease;
    }

    .extra-options a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <h2>Iniciar sesión</h2>
      <form id="loginForm">
        <div class="textbox">
          <input type="text" placeholder="Usuario" name="usuario" required>
        </div>
        <div class="textbox">
          <input type="password" placeholder="Contraseña" name="contraseña" required>
        </div>
        <input type="submit" value="Iniciar sesión" class="btn">
        <div class="extra-options">
          <a href="#">¿Olvidaste tu contraseña?</a>
          <a href="#">Crear una cuenta</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Animación de enfoque en los inputs
    document.querySelectorAll('.textbox input').forEach(input => {
      input.addEventListener('focus', () => {
        input.parentElement.style.transform = 'scale(1.05)';
      });

      input.addEventListener('blur', () => {
        input.parentElement.style.transform = 'scale(1)';
      });
    });

    // Validación y redirección
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const usuario = document.querySelector('input[name="usuario"]').value;
      const contraseña = document.querySelector('input[name="contraseña"]').value;
      
      // Comprobar que los campos no estén vacíos
      if (usuario && contraseña) {
        // Redirigir a la página de destino
        window.location.href = 'pagina-destino.html'; // Cambia esta URL por la que desees
      } else {
        alert('Por favor, complete todos los campos.');
      }
    });
  </script>

</body>
</html>
